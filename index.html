<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section class="fylo">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <article>
        <div class="document"><img src="./images/icon-document.svg" alt="icon document"></div>
        <div class="folder"><img src="./images/icon-folder.svg" alt="icon folder"></div>
        <div class="upload"><img src="./images/icon-upload.svg" alt="icon upload"></div>
      </article>
    </section>
    <section class="information">
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="progress_bar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <div class="gigabytes">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="popup">
        <h2>185</h2>
        <p>GB LEFT</p>
        <div class="triangle"></div>
      </div>

    </section>
  </main>
  <!-- 

  185 GB Left
  
  0 GB
  1000 GB -->
</body>
</html>
